language: node_js
node_js:
  - "stable"
install:
  - npm install -g codecov
cache:
  directories:
  - node_modules
script:
  - npm test
  - npm run test:coverage
  - npm run report-coverage
  - codecov
  - npm run build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: build
  on:
    branch: gh-pages
